name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test syntax
      run: |
        python -m py_compile app.py
        python -m py_compile models.py
        python -m py_compile database.py
    
    - name: Test imports
      run: |
        python -c "from app import app; from models import Doctor; from database import get_db; print('Imports OK')"
    
    - name: Test health endpoint
      run: |
        python app.py &
        sleep 5
        curl -f http://localhost:8002/health || exit 1
        pkill -f "python app.py"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t doctor-service:latest .
        docker images | grep doctor-service
    
    - name: Test Docker image
      run: |
        echo "Testing Docker image: doctor-service:latest"
        docker run -d -p 8002:8002 --name test-doctor-service doctor-service:latest
        sleep 15
        curl -f http://localhost:8002/health || exit 1
        echo "âœ… Docker image works correctly"
        docker stop test-doctor-service || true
        docker rm test-doctor-service || true

